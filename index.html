<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="header">
                <div class="header-content" style="display: flex; align-items: center;">
                    <img src = "/home/aarushi/Coding/ToDoList/checkmark.png" style="width: 50px; height: 50px;">
                    <h1>My ToDo List</h1>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="menu">
                <div class="home">
                    <div class="home-heading">
                        <img src = "Icons/home-variant.svg" style="height: 30px; width: 30px;">
                        <h1>Home</h1>
                    </div>
                    <div class="home-items">
                        <div class="all-tasks item">
                            All Tasks 
                        </div>
                        <div class="important item">
                            Important
                        </div>
                        <div class="today item">
                            Today
                        </div>
                        <div class="this-week item">
                            This Week 
                        </div>
                    </div>
                </div>
                <div class="projects">
                    <div class="project-heading">
                        <img src = "Icons/notebook-multiple.svg"
                        style = "height: 30px; width: 30px; padding-right: 5px;">
                        <h1>projects</h1>
                    </div>
                    <div class="project-items">
                        
                    </div>
                    <div class="add-project">
                        <img src = "Icons/plus.svg" style = "height: 20px; width: 20px">
                        <h2>Add Project</h2>
                    </div>
                </div>
            </div>
            <div class="main">

            </div>
        </div>
    </div>
</body>
</html>
